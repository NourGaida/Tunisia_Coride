name: coride_app
description: Application de covoiturage CoRide en Tunisie
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase (Backend)
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  firebase_messaging: ^16.1.0


  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  smooth_page_indicator: ^2.0.1

  # Navigation
  go_router: ^17.0.1

  # State Management
  provider: ^6.1.1

  # Géolocalisation
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  google_maps_flutter: ^2.5.3

  # Date & Time
  intl: ^0.20.2

  # Utilitaires
  url_launcher: ^6.2.3
  image_picker: ^1.0.7
  shared_preferences: ^2.2.2
  permission_handler: ^12.0.1
  uuid: ^4.3.3
  timeago: ^3.6.0
  flutter_rating_bar: ^4.0.1
  pinput: ^6.0.1

  # Icônes
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

# Configuration Assets
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/logo.png
    - assets/images/CoRide.png
    - assets/images/widget.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/widget.png"